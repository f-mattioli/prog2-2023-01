<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="calculadora.css">
    <script src="jquery-3.6.4.min.js"></script>
    <script src="calculadora.js"></script>
</head>

<body>

<h2>Projeto: Calculadora</h2>

<div id="output">0</div>

<div class="rTable">

<div class="rTableRow">
<div class="rTableCell"><button class="btn-numero">7</button></div>
<div class="rTableCell"><button class="btn-numero">8</button></div>
<div class="rTableCell"><button class="btn-numero">9</button></div>
<div class="rTableCell"><button class="btn-op">/</button></div>
</div>

<div class="rTableRow">
<div class="rTableCell"><button class="btn-numero">4</button></div>
<div class="rTableCell"><button class="btn-numero">5</button></div>
<div class="rTableCell"><button class="btn-numero">6</button></div>
<div class="rTableCell"><button class="btn-op">*</button></div>
</div>

<div class="rTableRow">
<div class="rTableCell"><button class="btn-numero">1</button></div>
<div class="rTableCell"><button class="btn-numero">2</button></div>
<div class="rTableCell"><button class="btn-numero">3</button></div>
<div class="rTableCell"><button class="btn-op">-</button></div>
</div>

<div class="rTableRow">
<div class="rTableCell"><button class="btn-numero">0</button></div>
<div class="rTableCell"><button class="btn-numero">.</button></div>
<div class="rTableCell"><button class="btn-op">+</button></div>
<div class="rTableCell"><button id="btn-igual">=</button></div>
</div>

<div class="rTableRow">
<div class="rTableCell"><button id="btn-clear">C</button></div>
</div>
</div>

</div>


</body>

</html>
